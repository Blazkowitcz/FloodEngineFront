<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <input type="text" [(ngModel)]="username" class="form-control">
                <input type="password" [(ngModel)]="password" class="form-control">
                <button class="btn btn-primary" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
